<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock paper scissors simulator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>rock paper scissors</h1>
    <div class="start-sim-container">
      <form id="start-sim-form">
        rock: <input type="range" min="0" max="50" value="25" step="5" name="num_rock">
        paper: <input type="range" min="0" max="50" value="25" step="5" name="num_paper">
        scissors: <input type="range" min="0" max="50" value="25" step="5" name="num_scissors">
        <button name="random">Random</button>
        <button name="balanced">Balanced</button>
        <button type="submit" name="start">Start</button>
      </form>
    </div>
    <div class="sim-over-container">
      <h1>Winner: <span id="sim-winner">unclear</span>!</h1>
      <h3>Number of collisions: <span id="num-collisions">100</span></h3>
      <form id="reinitialize-sim-form">
        <button type="submit" name="start">New Simulation</button>
      </form>
    </div>
    <canvas></canvas>

    <div class="img-loader">
      <img src="rock.png">
      <img src="paper.jpg">
      <img src="scissors.png">
    </div>
    <script src="main.js"></script>
  </body>
</html>
